<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #1a001f, #000000);
    color: #ffffff;
    overflow: hidden;
  }

  .card {
    text-align: center;
    max-width: 750px;
    padding: 45px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(12px);
    border-radius: 25px;
    box-shadow: 0 0 50px rgba(255, 0, 128, 0.3);
    animation: fadeIn 1.8s ease forwards;
  }

  h1 {
    font-size: 2.8rem;
    color: #ff4d88;
    margin-bottom: 10px;
    text-shadow: 0 0 15px rgba(255,77,136,0.6);
  }

  .name {
    font-size: 3.3rem;
    font-weight: bold;
    margin-bottom: 25px;
    color: #ffc1da;
  }

  p {
    font-size: 1.35rem;
    line-height: 2;
  }

  button {
    margin-top: 35px;
    padding: 14px 45px;
    border-radius: 50px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    background: linear-gradient(135deg, #ff006e, #ff4d88);
    color: white;
    box-shadow: 0 0 25px rgba(255,0,110,0.7);
    transition: 0.3s ease;
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 45px rgba(255,0,110,1);
  }

  .final {
    display: none;
    margin-top: 25px;
    font-size: 1.8rem;
    animation: fadeIn 1.5s ease forwards;
  }

  .floating {
    position: absolute;
    bottom: -40px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

  </div>
</div>

<script>
  function kiss() {
    document.getElementById("finalText").style.display = "block";
  }

  setInterval(() => {
    const kiss = document.createElement("div");
    kiss.className = "floating";

</script>

</html>
